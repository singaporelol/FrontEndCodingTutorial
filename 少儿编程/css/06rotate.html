<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rotate</title>
  <style>
    .box1,.box2{
      perspective: 1000px;
    }
    .box1>img,.box2>img{
      transition: all 3s ease;
    }
    .box1>img:hover {
      transform: rotateZ(180deg)
    }
    .box2>img:hover {
      transform: rotateY(-180deg)
    }
  </style>
</head>

<body>
  <div class="box1">
    <img src="./../../css3media/rotate.png" alt="">
  </div>
  <div class="box2">
      <img src="./../../css3media/rotate.png" alt="">
    </div>
</body>

</html>
