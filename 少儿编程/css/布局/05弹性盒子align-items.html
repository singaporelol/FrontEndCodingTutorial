<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>align-items</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    section{
      height: 800px;
      width: 800px;
      margin: 0 auto;
      border: 1px solid red;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: space-around;
    }
    div{
      height: 200px;
      margin: 0 20px;
      width: 200px;
    }
    div:nth-child(even){
      background-color: green;
    }
    div:nth-child(odd){
      background-color: pink;
    }
  
  </style>
</head>
<body>
  <section>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
  </section>
</body>
</html>
