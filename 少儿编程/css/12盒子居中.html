<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子居中</title>
  <style>
    .parent{
      width: 500px;
      height: 500px;
      background-color: yellow;
      margin: 0 auto;
      position: relative;
    }
    .child{
      width: 150px;
      height: 150px;
      background-color: pink;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -75px;
      margin-left: -75px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
