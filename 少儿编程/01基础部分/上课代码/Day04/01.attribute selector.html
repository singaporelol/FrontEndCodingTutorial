<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>属性选择器</title>
  <style>
    /* p[xiangyu*="y"]{
      color: red;
    } */
    
    *{
      color: red ;
    }
    p{
      color: green;
    }
    .p{
      color: blue;
    }
    #bb{
      color: darkgoldenrod;
    } 
  </style>
</head>
<body>
  <p class="bb" id="aa" xiangyu="haoyu" >我是好孩子</p>
  <p class="p" id="bb" xiangyu="haoyou" style="color: darkviolet">我是好孩子</p>
  <p class="" id="" xiangyu="123">我是好孩子</p>
  <p class="" id="" xiangyu="yu">我是好孩子</p>
</body>
</html>
