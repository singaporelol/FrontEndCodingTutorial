<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>复习</title>
</head>

<body>
  <form action="#" method="get">

    <!-- 文本框 -->
    <label for="username">username</label>
    <input type="text" name="username">
    <hr>
    <!-- 密码 -->
    <label for="password">password</label>
    <input type="password" name="password">
    <hr>
    <!-- 单选框 -->
    <input type="radio" name="sex" id="male">
    <label for="male">男</label>
    <input type="radio" name="sex" id="female">
    <label for="femaile">女</label>
    <hr>
    <input type="radio" name="race" id="">
    <label for="race">马来族</label>
    <input type="radio" name="race" id="">
    <label for="race">华人</label>
    <hr>
    <!-- 按钮 -->
    <input type="button" value="昊宇是好孩子吗？">
    <hr>
    <!-- 显示图片的2种方式 -->
    <input type="image" src="./image/destop.PNG" alt="图片" height="50px" width="50px">
    <img src="./image/destop.PNG" alt="图片">
    <hr>
    <!-- 文件上传 -->
    <input type="file" name="上传" id="">
    <hr>
    <!-- select控件 -->
    <select name="race" id="" multiple>
      <option value="malay">马来人</option>
      <option value="indian">印度人</option>
      <option value="Chinese">华人</option>
    </select>
    <hr>
    <!-- textarea -->
    <textarea name="textarea" id="" cols="30" rows="10"></textarea>
    <hr>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    
  </form>
</body>

</html>
