<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第一节课</title>
</head>

<body>
  <table border="1">
    <caption>Complex table</caption>
    <tbody>
      <tr>
        <td colspan="3">Invoice #123456789</td>
        <td>14 January 2019</td>
      </tr>
      <tr>
        <td colspan="2">
          <strong>Pay to:</strong><br>
          Redhill ICC Church
        </td>
        <td colspan="2">
          <strong>Customer:</strong><br>
          John Smith
        </td>
      </tr>
      <tr>
        <td>Name</td>
        <td>Qty.</td>
        <td>@</td>
        <td>Cost</td>
      </tr>
      <tr>
        <td>张三</td>
        <td>2</td>
        <td>0.01</td>
        <td>10.00</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>1</td>
        <td>1</td>
        <td>100.00</td>
      </tr>
      <tr>
        <td colspan="3"><strong>Subtotal</strong></td>
        <td>110.00</td>
      </tr>
      <tr>
        <td colspan="2"><strong>tax</strong></td>
        <td>7%</td>
        <td>7.70</td>
      </tr>
      <tr>
        <td colspan="3"><strong>Grand Total</strong></td>
        <td>117.7</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
