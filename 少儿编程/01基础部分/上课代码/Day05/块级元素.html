<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>块级元素</title>
  <style>
    .box{
      /* width: 200px; */
      height: 200px;
      background-color: yellowgreen;
    }
    .box h1{
      height: 100px;
    }
    .parent{
      height: 500px;
      width: 600px;
      background-color: red;
    }
    .child{
      height: 100px;
      background-color: green;
    }

  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
  <div class="box">
    <h1>今天是星期天，天气很晴朗！</h1>
  </div>
  昊宇今天生病了

</body>
</html>
