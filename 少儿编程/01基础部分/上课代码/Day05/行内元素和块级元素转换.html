<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>元素转换</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: #ccc;
      display: inline-block;
    }
    .inline{
      display: block;
    }
  </style>
</head>
<body>
  <div class="box">
    我是块级元素
  </div>
  <span>xiangyu</span>
  <div>
    我是块级元素2
  </div>
  <span class="inline">我是行内元素。inline</span>
  <ins>我是ins标签</ins>
  <del>我是del标签</del>
</body>
</html>
