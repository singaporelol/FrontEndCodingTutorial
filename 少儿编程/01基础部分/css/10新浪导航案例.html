<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新浪导航案例</title>
  <style>
    ul{
      border-top: 3px solid #FF8500;
      background-color: #FCFCFC;
      overflow: hidden;
    }
    ul>li{
      float: left;
      height: 40px;
      line-height: 40px;
      padding: 0 40px;
      list-style: none;
    }
    a{
      text-decoration: none;
      color: #000;
    }
    li:hover{
      background-color: #eee;
      cursor: pointer;
    }
    li:hover a{
      color: #FF8500;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="#">首页</a></li>
    <li><a href="#">手机新浪网</a></li>
    <li><a href="#">移动客户端</a></li>
  </ul>
</body>

</html>
