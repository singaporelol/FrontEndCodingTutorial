<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>传统布局</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    section{
      height: 300px;
      width: 800px;
      margin: 0 auto;
      border: 1px solid red;
    }
    div{
      width: 33.333%;
      height: 100%;
      float: left;
    }
    div:nth-child(1){
      background-color: green;
    }
    div:nth-child(2){
      background-color: yellowgreen;
    }
    div:nth-child(3){
      background-color: pink;
    }
  
  </style>
</head>
<body>
  <section>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </section>
</body>
</html>
