<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>古诗</title>
</head>
<body>
  <h1>春晓</h1>
  <p>春眠不觉晓，</p>
  <p>处处闻啼鸟。</p>
  <p>夜来风雨声，</p>
  <p>花落知多少。</p>
</body>
</html>
