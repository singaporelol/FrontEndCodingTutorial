<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>超级链接标签</title>
</head>
<body>
  <a href="https://www.baidu.com">百度的链接地址</a>
  <a target="_self" href="https://www.google.com">谷歌</a>
  <a target="_blank" href="https://www.google.com">谷歌</a>
  <img src="./peiqi.jpg" height="100px" width="100px" border="1px" alt="小猪佩奇" title="我是佩奇">
  <hr>
  <form action="#" method="POST">
    <label for="username">username</label>
    <input type="text" name="username" id="username"><br>
    <label for="password">password</label>
    <input type="password" name="password" id="password">
    <hr>
    <label for="checkbox">爱好</label><br>
    <input type="checkbox" name="football" id="football">
    <label for="checkbox1">足球</label>
    <input type="checkbox" name="basketball" id="basketball">
    <label for="basketball">篮球</label>
    <input type="checkbox" name="tabletennis" id="tabletennis">
    <label for="tabletennis">乒乓球</label>
    <hr>
    <textarea name="textarea" id="texarea" cols="30" rows="10">asdfs</textarea>
    <hr>
    <select name="race" id="race" >
      <option value="malay">马来人</option>
      <option value="chinese">华人</option>
      <option value="indian">印度人</option>
    </select>
    <select name="race" id="race" multiple>
      <option value="malay">马来人</option>
      <option value="chinese">华人</option>
      <option value="indian">印度人</option>
    </select>
    <hr>
    <input type="radio" name="sex" id="male">
    <label for="male">男</label>
    <input type="radio" name="sex" id="female">
    <label for="female">女</label>
    <hr>
    <input type="reset" value="reset">
    <input type="submit" value="提交">
  </form>
</body>
</html>
