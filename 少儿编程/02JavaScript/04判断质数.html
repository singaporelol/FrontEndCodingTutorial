  <script>
    var num = 23;
    var flag = true;
    for (i = 2; i < num; i++) {
      if (num % i == 0) {
        console.log("这个不是质数。")
        flag = false;
        break;
      }
    }
    flag && console.log("这个数字是质数");
  </script>
