    //求数组中出现最多的数字和出现次数  
    var arr = [1, 2, 2, 2, 3, 4, 6, 6, 6, 6, 6, 8];
    //利用obj的特性，属性名不能重复。
    //例如：

    // obj["name"]="lisi"
    // obj["name"]="wangwu"
    // console.log(obj);
    var obj = {};
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] in obj) {
        obj[arr[i]] = obj[arr[i]] + 1;
      } else {
        obj[arr[i]] = 1;
      }
    }
    var max = 0;
    var element = "";

    for (const key in obj) {
      if (obj.hasOwnProperty(key)) {
        const ele = obj[key];
        if (max < ele) {
          max = ele;
          element = key;
        }
      }
    }
    console.log("出现最多的数字是：" + element + ". 出现的次数是：" + max)
