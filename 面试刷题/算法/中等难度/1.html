<body>
  <script>
    let scores = [100, 90, 90, 80, 75, 60];
    let alice = [50, 65, 77, 90, 102];
    console.log(xxx(scores, alice))


    function yyy(scores, alice) {
      var localScores = [...new Set(scores)]; // 数组转set，去重，转数组
      var maxIndex = localScores.length - 1;
      var aliceScores = [];

      alice.forEach(elem => {
        while (maxIndex >= 0) {
          if (elem >= localScores[maxIndex]) {
            maxIndex--;
          } else {
            aliceScores.push(maxIndex + 2);
            break;
          }
        }
        if (maxIndex < 0) {
          aliceScores.push(1);
        }
      });
      return aliceScores;
    }
  </script>
