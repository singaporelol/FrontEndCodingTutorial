<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算</title>
</head>
<body>
  <script>
    let arr=[10, 20, 20, 10, 10, 30, 50, 10, 20];
    let h={};
    arr.map(item=>{
      if(item in h){
        h[item]+=1;
      }else{
        h[item]=1
      }
    })
    let sum=0;
    for(item in h){
      sum+=Math.floor(h[item]/2)
    }
    return sum;
    
  </script>
</body>
</html>
