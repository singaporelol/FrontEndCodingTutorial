<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>爬楼梯</title>
</head>
<body>
  <script>
    function climb(n) {
      if(n==1) return 1;
      if(n==2) return 2;
      let m=[];
      m[0]=1;
      m[1]=2;
      for(let i=2;i<n;i++){
        m.push(Math.max(m[i-1]+1,m[i-2]+1))
      }
      console.log(m.pop())
    }
    climb(4)
  </script>
</body>
</html>
