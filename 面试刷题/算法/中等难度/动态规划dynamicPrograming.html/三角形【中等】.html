<body>
  <script>
    let triangle = [
      [2],
      [3, 4],
      [6, 5, 7],
      [4, 1, 8, 3]
    ]
    triangle=[[-1],[2,3],[1,-1,-3]];

    function minimumTotal(triangle) {
      let dp = [triangle[0][0]];
      let j = 0;
      for (let i = 1; i < triangle.length; i++) {
        let min = 0;
        if (triangle[i][j] > triangle[i][j+1]) {
          min=triangle[i][j + 1]
          j++
        } else {
          min=triangle[i][j]
        }

        dp.push(dp[i - 1] + min)
      }
      return dp.pop()
    }
    console.log(minimumTotal(triangle))
  </script>
